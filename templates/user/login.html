{% extends "layout.html" %}

{% load static %}

{% block statics %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}" />
{% endblock %}

{% block content %}
<main>
    <!--MDB Forms-->
    <br/><br/><br/><br/><br/>
    <div class="container mt-4">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-12 mb-4">
                <form class="card">
                    <div class="card-body">
                        <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> 로그인</h3>
                        <!--Body-->
                        <div class="md-form">
                            <i class="fa fa-solid fa-user prefix grey-text"></i>
                            {{ form.user_id }}
                        </div>
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            {{ form.password }}
                        </div>
                        <div class="text-center py-4">
                            <button class="btn btn-outline-pink">로그인 </button>
                        </div>
                        <a href="{% url 'register' %}">아직 회원이 아니신가요?</a>
                    </div>
                </form>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
    </div>
    <!--MDB Forms-->
</main>
{% endblock %}
