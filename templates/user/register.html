{% extends "layout.html" %}

{% load static %}

{% block statics %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}" />
    <style>
        /* -------------------
                My Css
        ---------------------- */
        .form-control[readonly] {
            background-color : #ccc;
        }
        .msg_tag {
            text-align : center; 
            color : red;
        }
    </style>
{% endblock %}

{% block content %}
<main>
    <!--MDB Forms-->
    <br/><br/><br/><br/><br/>
    <div class="container mt-4">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-12 mb-4">
                <form class="card", method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> 회원 가입</h3>
                        {% if msg %}
                            <p class="mb-4, msg_tag">* {{ msg }}</p>
                        {% endif %}
                        <!--Body-->
                        <div style="display : inline-block; width : 90%" class="md-form">
                            <i class="fa fa-solid fa-user prefix grey-text"></i>
                            {{form.user_id}}
                        </div>

                        <div style="display : inline-block; width : 5%; cursor : pointer;" class="md-form">
                            &emsp;<i class="fa fa-solid fa-user-check prefix grey-text btnAjax"></i>
                            {{form.check}}
                        </div>

                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            {{form.password}}
                        </div>

                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            {{form.check_password}}
                        </div>

                        <div class="md-form">
                            <i class="fa fa-solid fa-star prefix grey-text"></i>
                            {{form.hint}}
                        </div>       

                        <div class="text-center py-4">
                            <button class="btn btn-outline-pink">회원 가입 </button>
                        </div>
                        <a href="{% url 'login' %}">로그인 하시겠습니까?</a>
                    </div>
                </form>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
    </div>
    <!--MDB Forms-->
</main>
<script src="{% static 'js/myscript.js' %}"></script>
{% endblock %}
